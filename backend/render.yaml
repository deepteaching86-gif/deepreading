services:
  - type: web
    name: literacy-test-backend
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m prisma generate --generator py --schema=./prisma/schema.prisma
    startCommand: python verify_prisma.py && python -m prisma generate --generator py --schema=./prisma/schema.prisma && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHONUTF8
        value: 1
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: FRONTEND_URL
        value: https://literacy-test.netlify.app
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

# Netlify Configuration for Frontend

[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://literacy-backend.onrender.com"

# Frontend SPA fallback - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.development]
  command = "npm run build:dev"

[context.development.environment]
  VITE_API_URL = "http://localhost:3000"

# Production context - use Render backend
[context.production.environment]
  VITE_API_URL = "https://literacy-backend.onrender.com"

# Preview context - use Render backend
[context.branch-deploy.environment]
  VITE_API_URL = "https://literacy-backend.onrender.com"

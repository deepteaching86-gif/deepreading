# Netlify Configuration for Frontend
# Updated: 2025-11-08 - Rebuild to clear cache and apply VITE_API_URL for English test backend

[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- frontend/"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://literacy-backend.onrender.com"
  VITE_ENGLISH_TEST_API_URL = "https://literacy-english-test-backend.onrender.com"

# Frontend SPA fallback - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and cache control
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.development]
  command = "npm run build:dev"

[context.development.environment]
  VITE_API_URL = "http://localhost:3000"

# Production context - use Render backends
[context.production.environment]
  VITE_API_URL = "https://literacy-backend.onrender.com"
  VITE_ENGLISH_TEST_API_URL = "https://literacy-english-test-backend.onrender.com"

# Preview context - use Render backends
[context.branch-deploy.environment]
  VITE_API_URL = "https://literacy-backend.onrender.com"
  VITE_ENGLISH_TEST_API_URL = "https://literacy-english-test-backend.onrender.com"

# Netlify Configuration for Frontend

[build]
  base = "frontend"
  publish = "dist"
  command = "cd .. && npm install && cd backend && npm install && npm run build && cd ../frontend && npm run build"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

# Redirects and rewrites
# API requests to Netlify Functions - must be before SPA fallback
[[redirects]]
  from = "/api/v1/*"
  to = "/.netlify/functions/api/v1/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Frontend SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context
[context.development]
  command = "npm run build:dev"

[context.development.environment]
  VITE_API_URL = "http://localhost:3000"

# Production context - use Render backend
[context.production.environment]
  VITE_API_URL = "https://literacy-backend.onrender.com"

# Preview context - use Render backend
[context.branch-deploy.environment]
  VITE_API_URL = "https://literacy-backend.onrender.com"

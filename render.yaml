services:
  - type: web
    name: literacy-backend
    runtime: node
    plan: free
    region: singapore
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 10
      - key: CORS_ORIGIN
        value: https://playful-cocada-a89755.netlify.app
      - key: API_VERSION
        value: v1
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: APP_NAME
        value: Literacy Assessment System
      - key: FRONTEND_URL
        value: https://playful-cocada-a89755.netlify.app
